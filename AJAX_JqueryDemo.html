<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jquery & Ajax Demo ....</title>
</head>
<body>
    <h1>Learn Ajax and Jquery !!!!</h1>
    <div id="output"></div>
    <button id="clickMe">Click Here</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
  //  $('#clickMe').click(function()
  //  {
        //console.log('Hellow All ');
  //      webData();
   // })

   $('#clickMe').click(webData);
   function webData()
    {
        //console.log('Hellow !!! ')
        $.ajax({
            method:'GET',
            url:'https://randomuser.me/api/',
            dataType:'json'
    
        })
        .done(output)
        .fail(function()
        {
            $('#output').html('<h2>'+data+'</h2><p>'++'</p>')
           // console.log('Error !!');
        })
    }
     function output(data)
     {

         $('#output').html('<h2>'+data.title+'</h2><p>'+data.body+'</p>')
         // console.log(data) 
     }
    </script>
</body>
</html>
